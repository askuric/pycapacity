image: python:3.6-alpine

pages:
  stage: deploy
  script:
  - cd docs
  - pip install -r requirements.txt
  - pip install -e ..
  - sphinx-build -M html "source" "build" 
  - cp source/my_theme.css build/html/_static/css
  - cp -r build/html/ ../public
  artifacts:
    paths:
    - public
  only:
  - master
